name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Reconfigure git to use HTTP authentication
      run: >
        GIT_TRACE=1 git config --global url."https://github.com/".insteadOf ssh://git@github.com/
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
      timeout-minutes: 2
    - run: npm run build --if-present
      timeout-minutes: 10
    #- run: npm test temporarily remove; I think it's failing due to axios module import in odin-react
    
    - name: Create zip archive
      run: |
        cd build
        zip -r build.zip app
    - name: Upload build artifact
      uses: actions/upload-artifact@v4.3.0
      with:
        name: build
        path: build.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Download build artifact
      - name: Upload build artifact
        uses: actions/down-artifact@v4.3.0
        with:
          name: build
          path: build.zip
      - name: List recovered files
        run: ls -lah .
      
